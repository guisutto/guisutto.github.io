<body>

	var a = document.getElementById('mysong');

	function musicName() {
		window.open("https://www.youtube.com/watch?v=O65FBF9RamQ","width=500, height=500");
	}


	function playsong() {
		a.play();
		checkThis = setInterval(checkTime, 1000);

	}

	function pausesong() {
		a.pause();
		
	}

	function resetsong() {
		a.pause();
		a.currentTime = 0;
		c.classList.remove("rebola");
		c.classList.remove("Kevinho");
		b.src = ""
		
	}



function checkTime() {

	console.log(a.currentTime);
	



if (a.currentTime >= 5) {
	c.classList.add("rebola");
	b.src = "https://media.giphy.com/media/82qZsudn53gHzEmC2d/giphy.gif";
}


if (a.currentTime >= 36) {
	b.src = "https://media.giphy.com/media/1xpTrxShJhiBcWy0dq/giphy.gif";
