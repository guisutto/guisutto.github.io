<!--
	What we need to make

	Do the full layout with the tabs:
	Chat
	Calls 
	and change the status into a events tab


	Events tab:

	The events tab will substitute that current Status tab.
	Events tab will work similiarly to the current group chat funcion but it will include reminders for the event as well as a set up location, a map view and a confirm or decline option.

	After the event finish, the chat icon gets grayed out and in 7 days will be deleted automatically if the users choose to not make a permanent group that transfers the current chat from the EVENTS tab into the CHAT tab.


	The choice to substitute the status bar came after we though about ways that Whatsapp can be more humane and make people fell less of the FOMO which is present in the Instagram Stories.
	By creating an Events tab, where the user basically creates chat groups with a more focused UI, people are encouraged to actually meet in real life and connect with each other in a place that was selected before by the whole group.
-->
